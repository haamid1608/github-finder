<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="github.css">
    <title>Github Finder</title>
</head>

<body>
    <div class="app-wrapper">
        <div class="header">
            <div class="page-head">GITHUB FINDER </div>
        </div>
        <div class="content-wrapper">
            <div class="input-div">
                <div class="app-name">Search Github Users</div>
                <div class="app-descr">Enter a username to fetch a users profile info...</div>
                <input type="text" class="inp-username" placeholder="Github Username...">
            </div>
            <div class="user-details-wrapper"></div>
        </div>
    </div>
    <div class="page-footer">Developed with love by Haamid Majoria &hearts;</div>
    <script src="githubScript.js"></script>
</body>

</html>
